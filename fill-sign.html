<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill & Sign PDF - Digital Signature Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .workflow {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: 600px;
        }
        
        .upload-area {
            border: 3px dashed #a8edea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #f0fffe;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e0fffd;
            border-color: #fed6e3;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #a8edea;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            padding: 12px 25px;
            background: #a8edea;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #fed6e3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .tools-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }
        
        .tool-group {
            margin-bottom: 25px;
        }
        
        .tool-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }
        
        .tool-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tool-btn:hover {
            background: #a8edea;
            border-color: #a8edea;
        }
        
        .tool-btn.active {
            background: #a8edea;
            border-color: #a8edea;
            color: #333;
        }
        
        .editor-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-preview {
            flex: 1;
            background: white;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            display: none;
            position: relative;
            min-height: 500px;
        }
        
        .form-field {
            position: absolute;
            border: 2px dashed #007bff;
            background: rgba(0, 123, 255, 0.1);
            cursor: move;
            padding: 10px;
        }
        
        .form-field input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
        }
        
        .signature-pad {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: crosshair;
        }
        
        .signature-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .field-properties {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #ddd;
        }
        
        .property-group {
            margin-bottom: 15px;
        }
        
        .property-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .field-type {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .type-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .type-option.active {
            border-color: #a8edea;
            background: #f0fffe;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fill & Sign PDF</h1>
            <p class="subtitle">Fill forms and add digital signatures to PDF documents</p>
        </header>
        
        <div class="workflow">
            <div class="tools-panel">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <h3>Select PDF Form</h3>
                    <p>Choose a PDF file with form fields</p>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">Select PDF File</button>
                </div>
                
                <div class="tool-group">
                    <h3>Form Tools</h3>
                    <button class="tool-btn active" data-tool="text-field">Text Field</button>
                    <button class="tool-btn" data-tool="checkbox">Checkbox</button>
                    <button class="tool-btn" data-tool="radio">Radio Button</button>
                    <button class="tool-btn" data-tool="dropdown">Dropdown</button>
                    <button class="tool-btn" data-tool="date">Date Field</button>
                </div>
                
                <div class="tool-group">
                    <h3>Signature Tools</h3>
                    <button class="tool-btn" data-tool="draw-signature">Draw Signature</button>
                    <button class="tool-btn" data-tool="type-signature">Type Signature</button>
                    <button class="tool-btn" data-tool="upload-signature">Upload Signature</button>
                </div>
                
                <div class="field-properties" id="fieldProperties">
                    <h4>Field Properties</h4>
                    <div class="property-group">
                        <label>Field Name:</label>
                        <input type="text" class="form-control" id="fieldName" placeholder="Enter field name">
                    </div>
                    <div class="property-group">
                        <label>Field Value:</label>
                        <input type="text" class="form-control" id="fieldValue" placeholder="Enter field value">
                    </div>
                    <div class="property-group">
                        <label>Field Type:</label>
                        <div class="field-type">
                            <div class="type-option active" data-type="text">Text</div>
                            <div class="type-option" data-type="date">Date</div>
                            <div class="type-option" data-type="email">Email</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="editor-area">
                <div class="pdf-preview" id="pdfPreview">
                    <h4>PDF Form Editor</h4>
                    <p>Drag and drop form fields onto the document. Click on fields to edit their properties.</p>
                    
                    <!-- Sample form fields for demo -->
                    <div class="form-field" style="top: 100px; left: 50px; width: 200px;">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form-field" style="top: 150px; left: 50px; width: 200px;">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="form-field" style="top: 200px; left: 50px; width: 200px;">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    
                    <canvas class="signature-pad" id="signaturePad" width="400" height="150" style="display: none; margin-top: 20px;"></canvas>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success" id="saveBtn">Save Form</button>
                    <button class="btn" id="downloadBtn">Download Signed PDF</button>
                    <button class="btn" id="clearBtn">Clear All</button>
                    <button class="btn" id="resetBtn">Reset Form</button>
                </div>
                
                <div id="statusArea"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentTool = 'text-field';
        let isDrawing = false;
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const pdfPreview = document.getElementById('pdfPreview');
        const statusArea = document.getElementById('statusArea');
        const saveBtn = document.getElementById('saveBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resetBtn = document.getElementById('resetBtn');
        const signaturePad = document.getElementById('signaturePad');
        const ctx = signaturePad.getContext('2d');

        // Tool selection
        document.querySelectorAll('.tool-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentTool = this.getAttribute('data-tool');
                
                // Show/hide signature pad
                if (currentTool === 'draw-signature') {
                    signaturePad.style.display = 'block';
                    setupSignaturePad();
                } else {
                    signaturePad.style.display = 'none';
                }
            });
        });

        // Field type selection
        document.querySelectorAll('.type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // File selection handling
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e0fffd';
            uploadArea.style.borderColor = '#fed6e3';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#f0fffe';
            uploadArea.style.borderColor = '#a8edea';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0fffe';
            uploadArea.style.borderColor = '#a8edea';
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
            );
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.includes('pdf') && !file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('Please select a PDF file.', 'error');
                return;
            }
            
            selectedFile = file;
            uploadArea.style.display = 'none';
            pdfPreview.style.display = 'block';
            showStatus('PDF form loaded successfully! Use tools to add form fields and signatures.', 'success');
        }

        // Signature pad functionality
        function setupSignaturePad() {
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
        }

        signaturePad.addEventListener('mousedown', startDrawing);
        signaturePad.addEventListener('mousemove', drawSignature);
        signaturePad.addEventListener('mouseup', stopDrawing);
        signaturePad.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = signaturePad.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function drawSignature(e) {
            if (!isDrawing) return;
            const rect = signaturePad.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Save form functionality
        saveBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select a PDF file first.', 'error');
                return;
            }
            
            try {
                showStatus('Saving form data...', 'info');
                
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                // Get form field values
                const formData = {};
                document.querySelectorAll('.form-field input').forEach(field => {
                    const fieldName = field.placeholder || 'field';
                    formData[fieldName] = field.value;
                });
                
                // Add signature if drawn
                if (signaturePad.style.display === 'block') {
                    // Convert canvas to image and embed in PDF
                    const signatureDataUrl = signaturePad.toDataURL();
                    // In a real implementation, you would embed this image in the PDF
                }
                
                const pdfBytes = await pdfDoc.save();
                window.filledPdfBytes = pdfBytes;
                
                showStatus('Form data saved successfully! You can download the filled PDF.', 'success');
                
            } catch (error) {
                console.error('Save error:', error);
                showStatus('Error saving form: ' + error.message, 'error');
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (!window.filledPdfBytes) {
                showStatus('Please save the form first before downloading.', 'error');
                return;
            }
            
            const originalName = selectedFile.name.replace('.pdf', '');
            const downloadName = `${originalName}-filled.pdf`;
            
            download(window.filledPdfBytes, downloadName, "application/pdf");
            showStatus('Filled PDF downloaded successfully!', 'success');
        });

        clearBtn.addEventListener('click', () => {
            // Clear signature pad
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
            
            // Clear form fields
            document.querySelectorAll('.form-field input').forEach(field => {
                field.value = '';
            });
            
            showStatus('All fields cleared. You can start fresh.', 'info');
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            pdfPreview.style.display = 'none';
            window.filledPdfBytes = null;
            ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
            showStatus('Form reset. Select a new PDF file to fill and sign.', 'info');
        });

        function showStatus(message, type) {
            statusArea.innerHTML = `<div class="status status-${type}">${message}</div>`;
        }

        // Initialize
        showStatus('Select a PDF form to fill out and sign digitally.', 'info');
    </script>
</body>
</html>
