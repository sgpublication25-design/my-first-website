<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Password Protection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="file"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="file"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .checkbox-group {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkbox-group h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .permission-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        
        .permission-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .permission-item label {
            margin: 0;
            font-weight: normal;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .download-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ PDF Password Protection</h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="pdfFile">Select PDF File:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            
            <div class="checkbox-group">
                <h3>Permissions Settings</h3>
                <div class="permission-item">
                    <input type="checkbox" id="allowPrinting" name="allowPrinting" checked>
                    <label for="allowPrinting">Allow Printing</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="allowCopying" name="allowCopying" checked>
                    <label for="allowCopying">Allow Copying</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="allowModification" name="allowModification" checked>
                    <label for="allowModification">Allow Modification</label>
                </div>
            </div>
            
            <button type="submit" id="processBtn">Process PDF</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('processBtn');
            const originalText = submitButton.textContent;
            const resultDiv = document.getElementById('result');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                resultDiv.innerHTML = 'Error: Passwords do not match!';
                resultDiv.className = 'error';
                return;
            }
            
            // Update button state
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;
            
            // Create FormData
            const formData = new FormData();
            formData.append('pdfFile', document.getElementById('pdfFile').files[0]);
            formData.append('password', password);
            formData.append('confirmPassword', confirmPassword);
            
            // Get permissions
            const permissions = {
                allowPrinting: document.getElementById('allowPrinting').checked,
                allowCopying: document.getElementById('allowCopying').checked,
                allowModification: document.getElementById('allowModification').checked
            };
            formData.append('permissions', JSON.stringify(permissions));
            
            try {
                console.log('Sending request to server...');
                const response = await fetch('/api/pdf-password/protect', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received:', response.status);
                const result = await response.json();
                console.log('Result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <strong>Success!</strong> ${result.message}
                        <br><br>
                        <a href="${result.downloadUrl}" class="download-link" target="_blank">
                            ðŸ“¥ Download Protected PDF
                        </a>
                        <br><br>
                        <small>File: ${result.protectionDetails.protectedFile}</small>
                    `;
                    resultDiv.className = 'success';
                    
                    // Reset form
                    document.getElementById('passwordForm').reset();
                } else {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${result.error}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
                resultDiv.className = 'error';
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Add real-time password matching validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'red';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
